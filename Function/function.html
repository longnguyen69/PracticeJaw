<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /* tính giai thừa của một số nguyên dương
    thuật toán đệ quy
    vd: 5! = 5*4!=5(4*3!)=...
    */
    function calFactorial(n) {
        let s = 1;
        for (let i = 1; i <= n; i++) {
            s *= i;
        }
        return s;
    }

    //thuật toán đệ quy
    function calFactorialRec(n) {
        if (n==1){
            return 1;
        } else
            return n * calFactorialRec(n-1);
    }

    function main() {
        let n = +prompt("nhập số nguyên dương n ");
        alert("giai thừa của " + n + " là: " + calFactorialRec(n));
    }

    main();
</script>
</body>
</html>
